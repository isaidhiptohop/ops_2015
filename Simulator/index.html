<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ant Colony Optimization</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/antcolony.module.js"></script>
    <script src="js/antgraph.js"></script>


    <script>
        var graph;

        function reset() {

            var width = 600;
            var height = 550;

            d3.select("svg").remove();

            var svg = d3.select("#simulator").append("svg")
                    .attr("id", "chart")
                    .attr("width", width)
                    .attr("height", height);

            var xLoc = width/2,
                    yLoc = 50;

            // initial node data
            var nodes = [{id: 0, type: 2, x: xLoc, y: yLoc},
                {id: 1, type: 1, x: xLoc, y: yLoc+450}];
            var edges = [];

            graph = new AntGraph(svg, nodes, edges);
            graph.setIdCt(2);
            graph.updateGraph();


            d3.select("#next-step").attr('disabled', 'disabled');
        }

    </script>

</head>
<body>

<!--

Navigation

glyphicon glyphicon-step-forward

glyphicon glyphicon-trash

-->

<!-- Split button -->

<div class="container" style="width: 600px">
    <div class="row">
        <div class="col-md-8"><h3>Ant Colony Optimization Simulator</h3></div>
        <div class="col-md-4">
            <div class="btn-toolbar" role="toolbar" style="margin-top: 15px; margin-bottom: 10px; padding-left: 15px; padding-right: 0px">
                <div class="btn-group">
                    <button type="button" id="delete-graph" class="btn btn-danger" onclick="reset()">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" id="start-simulation" class="btn btn-success">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="btn-group" >
                    <button type="button" id="next-step" class="btn btn-warning" disabled="disabled">
                        <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled="disabled">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">5 Steps</a></li>
                        <li><a href="#">10 Steps</a></li>
                        <li><a href="#">20 Steps</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">100 Steps</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="simulator">
        <script>


            var docEl = document.documentElement,
                    bodyEl = document.getElementsByTagName('body')[0];

            var width = 600;
            var height = 550;

            var xLoc = width/2,
                    yLoc = 50;

            // initial node data
            var nodes = [{id: 0, type: 2, x: xLoc, y: yLoc},
                {id: 1, type: 1, x: xLoc, y: yLoc+450}];
            var edges = [];


            /** MAIN SVG **/
            var svg = d3.select("#simulator").append("svg")
                    .attr("id", "chart")
                    .attr("width", width)
                    .attr("height", height);
            graph = new AntGraph(svg, nodes, edges);
            graph.setIdCt(2);
            graph.updateGraph();

        </script>
</div>
<p>Create and move nodes with shift+click</p>

</body>
</html>
