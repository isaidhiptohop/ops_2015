<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ant Colony Optimization</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>    
    <link href="antgraph.css" rel="stylesheet">
</head>
<body>

<div class="container" style="width: 600px">
    <div class="row">
        <div class="col-md-4 col-md-push-8" style="padding-right: 0px">
            <div class="btn-toolbar" role="toolbar" style="margin-top: 15px; margin-bottom: 10px; padding-left: 53px">
                <div class="btn-group">
                    <button type="button" id="delete-graph" class="btn btn-danger" onclick="reset()">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" id="start-simulation" class="btn btn-success">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="btn-group" >
                    <button type="button" id="next-step" class="btn btn-warning" disabled="disabled">
                        <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>       
    </div>
</div>


<div id="simulator">
    <script src="antcolony.module.js"></script>
    <script src="antgraph.js"></script>
</div>
<p>Knoten erstellen und verschieben mit Shift + linke Maustaste<span class="glyphicons glyphicons-mouse-left-click"></span></p>

</body>
</html>
