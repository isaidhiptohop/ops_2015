<!DOCTYPE html>
<html>
<head>
  <title>AntColony simulation</title>
  <script type="text/javascript">
    AntColonyModule = null;  // Global application object.
    statusText = 'NO-STATUS';

    var steps = 1;

    // Indicate load success.
    function moduleDidLoad() {
      AntColonyModule = document.getElementById('antColony');
      updateStatus('Berechnung abgeschlossen');

      AntColonyModule.postMessage('hallo');

      // alert("Nachricht gesendet");
    }

    // The 'message' event handler.  This handler is fired when the NaCl module
    // posts a message to the browser by calling PPB_Messaging.PostMessage()
    // (in C) or pp::Instance.PostMessage() (in C++).  This implementation
    // simply displays the content of the message in an alert panel.
    function handleMessage(message_event) {
      var ergebnis = document.getElementById('ergebnis');
      ergebnis.innerHTML = "Schritt " + steps + ": " + message_event.data;

/**
      if (opt_message)
        statusText = opt_message;
      var statusField = document.getElementById('statusField');
      if (statua);sField) {
        statusField.innerHTML = statusText;

      alert(message_event.dat
        */
    }

    // If the page loads before the Native Client module loads, then set the
    // status message indicating that the module is still loading.  Otherwise,
    // do not change the status message.
    function pageDidLoad() {
      if (AntColonyModule == null) {
        updateStatus('Startet...');
      } else {
        // It's possible that the Native Client module onload event fired
        // before the page's onload event.  In this case, the status message
        // will reflect 'SUCCESS', but won't be displayed.  This call will
        // display the current message.
        updateStatus();
      }
    }

    // Set the global status message.  If the element with id 'statusField'
    // exists, then set its HTML to the status message as well.
    // opt_message The message test.  If this is null or undefined, then
    // attempt to set the element with id 'statusField' to the value of
    // |statusText|.
    function updateStatus(opt_message) {
      if (opt_message)
        statusText = opt_message;
      var statusField = document.getElementById('statusField');
      if (statusField) {
        statusField.innerHTML = statusText;
      }
    }
  </script>
</head>
<body onLoad="pageDidLoad()">
  <div id="listener">
      <script type="text/javascript">
        var listener = document.getElementById('listener');
        listener.addEventListener('load', moduleDidLoad, true);
        listener.addEventListener('message', handleMessage, true);
      </script>

      <embed id="antColony"
             width=0 height=0
             src="antColony.nmf"
             type="application/x-pnacl" />
    </div>
  <h1>AntColony Simulation</h1>

  <h2>Ergebnis der Berechnung mit 400 Ants, 10 Schritte</h2>
  <p id="statusField"></p>
  <p id="ergebnis"></p>

</body>
</html>
