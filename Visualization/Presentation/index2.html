<!DOCTYPE html>
<html>
<head>

  <title>AntColony Visualisierung</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

<script type="text/javascript">
    AntColonyModule = null;  // Global application object.
    statusText = 'NO-STATUS';

    var steps = 1;

    // Indicate load success.
    function moduleDidLoad() {
      AntColonyModule = document.getElementById('antColony');
      updateStatus('Berechnung abgeschlossen');

      AntColonyModule.postMessage('hallo');

      // alert("Nachricht gesendet");
    }

    // The 'message' event handler.  This handler is fired when the NaCl module
    // posts a message to the browser by calling PPB_Messaging.PostMessage()
    // (in C) or pp::Instance.PostMessage() (in C++).  This implementation
    // simply displays the content of the message in an alert panel.
    function handleMessage(message_event) {

      var ergebnis = document.getElementById('ergebnis');
      var content = ergebnis.innerHTML;
      ergebnis.innerHTML = content + "<p>Schritt " + steps + ": " + message_event.data + "</p>";
      steps++;
/**
      if (opt_message)
        statusText = opt_message;
      var statusField = document.getElementById('statusField');
      if (statua);sField) {
        statusField.innerHTML = statusText;

      alert(message_event.dat
        */
    }

    // If the page loads before the Native Client module loads, then set the
    // status message indicating that the module is still loading.  Otherwise,
    // do not change the status message.
    function pageDidLoad() {
      if (AntColonyModule == null) {
        updateStatus('Startet...');
      } else {
        // It's possible that the Native Client module onload event fired
        // before the page's onload event.  In this case, the status message
        // will reflect 'SUCCESS', but won't be displayed.  This call will
        // display the current message.
        updateStatus();
      }
    }

    // Set the global status message.  If the element with id 'statusField'
    // exists, then set its HTML to the status message as well.
    // opt_message The message test.  If this is null or undefined, then
    // attempt to set the element with id 'statusField' to the value of
    // |statusText|.
    function updateStatus(opt_message) {
      if (opt_message)
        statusText = opt_message;
      var statusField = document.getElementById('statusField');
      if (statusField) {
        statusField.innerHTML = statusText;
      }
    }
  </script>

  <style>

	.node {
	    fill: #32cd32;
	    stroke: #ffd700;
	    stroke-width: 2px;
	}

	.link {
	    stroke: #2e8b57;
	    stroke-width: 2px;
	}

  </style>

 

</head>
<body id="bootstrap-themes" class="swag-line template-index">
<div class="container">
  <h2>AntColony Visualisierung</h2>

   <div id="listener">
      <script type="text/javascript">
        var listener = document.getElementById('listener');
        listener.addEventListener('load', moduleDidLoad, true);
        listener.addEventListener('message', handleMessage, true);
      </script>

      <embed id="antColony"
             width=0 height=0
             src="antColony.nmf"
             type="application/x-pnacl" />
    </div>

  <div class="panel panel-default">
	  <div class="panel-heading">
   		 <h3 class="panel-title">Graph Visualisierung</h3>
  	  </div>
  	  <div id="visPanel" class="panel-body">
	    
	  </div>
  </div>
  <div class="panel panel-default">
	  <div class="panel-heading">
   		 <h3 class="panel-title">AntColony im Browser</h3>
  	  </div>



  	  <div class="panel-body">
       
  
        <h3>Ergebnis AntColony mit 400 Ameisen in 10 Schritten</h3>
  <p id="statusField"></p>
  <p id="ergebnis"></p>
	  </div>
  </div>




<script>

var width = 960,
    height = 600;

var nodes = {};

/**
var links = [
    { source: 1, target: 2 },
    { source: 1, target: 5 },
    { source: 1, target: 4 },
    { source: 2, target: 3 },
    { source: 2, target: 5 },
    { source: 3, target: 5 },
    { source: 3, target: 6 },
    { source: 4, target: 5 },
    { source: 4, target: 7 },
    { source: 4, target: 8 },
    { source: 4, target: 9 },
    { source: 5, target: 6 },
    { source: 5, target: 9 },
    { source: 5, target: 12 },
    { source: 6, target: 9 },
    { source: 6, target: 10 },
    { source: 6, target: 12 },
    { source: 7, target: 8 },
    { source: 7, target: 11 },
    { source: 7, target: 12 },
    { source: 8, target: 9 },
    { source: 8, target: 11 },
    { source: 8, target: 12 },
    { source: 9, target: 10 },
    { source: 9, target: 12 },
    { source: 9, target: 13 },
    { source: 11, target: 12 },
    { source: 11, target: 13 },
    { source: 12, target: 13 }
];

*/
var links = [
    { source: 1, target: 2 },
    { source: 1, target: 3 },
    { source: 1, target: 4 },
    { source: 2, target: 1 },
    { source: 2, target: 3 },
    { source: 2, target: 4 },
    { source: 3, target: 1 },
    { source: 3, target: 2 },
    { source: 3, target: 4 },
    { source: 4, target: 1 },
    { source: 4, target: 2 },
    { source: 4, target: 3 }
];


links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var force = d3.layout.force()
	.nodes(d3.values(nodes))
	.links(links)
    .size([width, height])
    .linkDistance(height/8)
    .linkStrength(0.65)
    .charge(-3000)
    .gravity(0.1)
    .on("tick", tick)
    .start();

var svg = d3.select('#visPanel').append('svg')
    .attr('width', width)
    .attr('height', height);

var link = svg.append("g").selectAll('.link')
    .data(force.links())
    .enter().append('path')
    .attr('class', 'link');

var node = svg.append("g").selectAll('node')
    .data(force.nodes())
    .enter().append('circle')
    .attr('r', 10)
    .attr('class', 'node')
    .call(force.drag);

function tick() {
  link.attr("d", linkArc);
  node.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = 0;
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>




    
</div>
</body>
</html>
